name: CI → Tests → SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FRONTEND_DIR: frontend
  BACKEND_DIR: backend

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ana123
          MYSQL_ROOT_HOST: '%'
          MYSQL_DATABASE: adoptme
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    # essas variáveis devem corresponder às que seu backend espera (conforme .env)
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ana123
      DB_NAME: adoptme

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show Node/npm versions (debug)
        run: |
          node --version
          npm --version

      - name: Install frontend deps
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm ci

      - name: Run frontend tests + coverage (Vitest)
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm run test:coverage

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend deps
        run: |
          cd ${{ env.BACKEND_DIR }}
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov
        shell: bash

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -u "${{ env.DB_USER }}" -p"${{ env.DB_PASSWORD }}" -e "SELECT 1" > /dev/null 2>&1; then
              echo "MySQL is ready"; break
            fi
            echo "MySQL not ready yet... ($i)"
            sleep 2
          done
        shell: bash

      - name: (Optional) Create DB schema if present
        run: |
          # Se você tem um arquivo de criação de schema (schema.sql) ou migrations, importe/rode aqui.
          if [ -f ${{ env.BACKEND_DIR }}/schema.sql ]; then
            echo "Importing schema.sql into adoptme"
            mysql -h 127.0.0.1 -u "${{ env.DB_USER }}" -p"${{ env.DB_PASSWORD }}" ${{ env.DB_NAME }} < ${{ env.BACKEND_DIR }}/schema.sql
          fi
        shell: bash

      - name: Run backend tests + coverage (fail if <75%)
        run: |
          cd ${{ env.BACKEND_DIR }}
          pytest --cov=backend --cov-report=xml --cov-report=term --cov-fail-under=75
        shell: bash

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            ${{ env.FRONTEND_DIR }}/coverage/lcov.info
            ${{ env.BACKEND_DIR }}/coverage.xml

  sonar:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: ./coverage_artifacts

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECTKEY }}
            -Dsonar.sources=frontend,backend
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
