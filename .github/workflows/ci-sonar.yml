name: CI - Tests â†’ SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests-and-sonar:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: adoptme
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=30

    env:
      # envs para o job (seu app usa DB_* no .env)
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: adoptme
      # Sonar (deve existir em Secrets)
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORG: ${{ secrets.SONAR_ORG }}
      SONAR_PROJECTKEY: ${{ secrets.SONAR_PROJECTKEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            mysql -h127.0.0.1 -uroot -prootpassword -e "SELECT 1" >/dev/null 2>&1 && break || sleep 1
          done

      - name: Create DB and usuarios table
        run: |
          cat > ./init_db.sql <<'SQL'
          CREATE DATABASE IF NOT EXISTS adoptme CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;
          USE adoptme;
          CREATE TABLE IF NOT EXISTS usuarios (
            id INT AUTO_INCREMENT PRIMARY KEY,
            nome VARCHAR(255) NOT NULL,
            email VARCHAR(255) NOT NULL UNIQUE,
            password_hash VARCHAR(255),
            google_id VARCHAR(255),
            criado_em TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            google_sub VARCHAR(255),
            avatar_url VARCHAR(512)
          ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;
          SQL
          mysql -h127.0.0.1 -uroot -prootpassword < ./init_db.sql

      ####################
      # Backend: Python
      ####################
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend deps
        run: |
          cd backend
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests and produce coverage.xml
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: rootpassword
          DB_NAME: adoptme
        run: |
          . venv/bin/activate
          pytest --cov=app --cov-report=xml --cov-report=term

      ####################
      # Frontend: optional (se quiser enviar coverage JS)
      ####################
      - name: Run frontend tests (generate lcov)
        working-directory: frontend
        run: |
          npm ci
          npm run test:coverage || true

      ####################
      # SonarCloud scan
      ####################
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECTKEY }}
            -Dsonar.sources=frontend,backend
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
