# Identificação do projeto no SonarCloud
sonar.projectKey=ananinhaz_trabalho-conclusao-curso
sonar.projectName=trabalho-conclusao-curso
sonar.projectVersion=1.0

# Onde estão as fontes do seu projeto (ajuste se necessário)
sonar.sources=frontend,backend

# O que excluir (node_modules, builds, caches, etc)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.min.js,**/__pycache__/**,backend/venv/**

# Encoding
sonar.sourceEncoding=UTF-8

# Caminhos para os relatórios de coverage gerados pelo CI
# Ajuste se o seu frontend gera o lcov em outro local ou se o backend gera coverage com outro nome
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml
